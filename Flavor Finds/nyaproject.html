<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="icon" type="image/png" href="f5.png">
    <style>
        /* Section Container */
        .add-recipe-section-5 {
            background-color: #fff6ed; /* Beige background */
            padding: 80px;
            text-align: center;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        /* Text Box Styling */
        .add-recipe-box-5 {
            background-color: #48015f; /* Purple background */
            color: white;
            width: 500px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            z-index: 2;
        }
        
        .add-recipe-box-5 h2 {
            font-size: 2.5rem;
            margin-bottom: 15px;
        }
        
        .add-recipe-box-5 p {
            font-size: 1.2rem;
            margin-bottom: 25px;
        }
        
        .add-recipe-button-5 {
            background-color: white;
            color: #48015f;
            padding: 15px 30px;
            font-weight: bold;
            border-radius: 5px;
            text-decoration: none;
            transition: all 0.3s ease;
        }
        
        .add-recipe-button-5:hover {
            background-color: #ff6347; /* Tomato hover */
            color: white;
        }
        
        /* Surrounding Images */
        .surrounding-images-5 {
            position: relative;
            margin-top: -70px;
        }
        
        /* Side Images */
        .side-image {
            position: absolute;
            width: 150px;
            height: 130px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        /* Left Side Images */
        .side-image.left.side-image-1 {
            left: -160px;
            top: 40%;
            transform: translateY(-50%);
        }
        
        .side-image.left.side-image-2 {
            left: -197px;
            top: -20%;
            transform: translateY(-50%);
        }
        
        /* Right Side Images */
        .side-image.right.side-image-1 {
            right: -160px;
            top: 40%;
            transform: translateY(-50%);
        }
        
        .side-image.right.side-image-2 {
            right: -197px;
            top: -20%;
            transform: translateY(-50%);
        }
        
        /* Bottom Images */
        .bottom-images-5 {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 80px;
        }
        
        .bottom-image-5 {
            width: 150px;
            height: 140px;
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        </style>
        
        
        
</head>
<body>
    <div class="add-recipe-section-5">
        <div class="add-recipe-box-5">
            <h2>⁘ Add a New Recipe ⁘</h2>
            <p>Share your unique recipes and inspire others!</p>
            <a href="my-recipes.html" class="add-recipe-button-5">Go to My Recipes</a>
        </div>
        <div class="surrounding-images-5">
            <!-- Side Images -->
            <img src="category1.webp" alt="Recipe 1" class="side-image side-image-1 left">
            <img src="category2.webp" alt="Recipe 2" class="side-image side-image-2 left">
            <img src="category3.webp" alt="Recipe 3" class="side-image side-image-1 right">
            <img src="category4.jpg" alt="Recipe 4" class="side-image side-image-2 right">
            <!-- Bottom Images -->
            <div class="bottom-images-5">
                <img src="category5.jpg" alt="Recipe 5" class="bottom-image-5">
                <img src="category6.jpg" alt="Recipe 6" class="bottom-image-5">
                <img src="category8.jpg" alt="Recipe 7" class="bottom-image-5">
            </div>
        </div>
    </div>
    
    
    
</body>
</html>
